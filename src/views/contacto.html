<div id="inscribete" class="w-full h-auto mb-96 p-6 mx-auto
                            sm:w-4/5">
    <h2 class="h-title">Inscríbete en el club!</h2>
    <p>Estamos emocionados de que hayas decidido unirte a nuestra comunidad de amantes del tenis. 
            Queremos conocerte mejor y asegurarnos de que tu experiencia en la cancha sea tan única como tú. 
            Completa este formulario ¡y prepárate para una nueva aventura! </p>
    <div class="w-full mt-4 mx-auto
                sm:w-9/12">
        <form name="contact" class="p-8 rounded-lg bg-formColor" netlify>
            <div class="mb-3">
                <label for="name" class="labels">Nombre y apellidos</label>
                <input type="text" id="name" aria-describedby="name" name="name" class="inputs">
            </div>
            <div class="mb-3">
                <label for="email" class="labels">Correo electrónico</label>
                <input type="email" id="email" aria-describedby="emailHelp" name="email" class="inputs">
            </div>
            <div class="mb-3">
                <label for="aboutyou" class="labels">Cuentanos sobre ti y tu experiencia con el tenis</label>
                <textarea id="aboutyou" rows="6" name="aboutYou" class="inputs"></textarea>
            </div>
            <div class="mb-3">
                <label for="CT2" class="labels">Categoria:</label>
                <div>
                    <input type="radio" name="infantil" id="infantil">
                    <label for="infantil">Infantil</label>
                </div>
                <div>
                    <input type="radio" name="Juvenil" id="Juvenil">
                    <label for="Juvenil">Juvenil</label>
                </div>
                <div>
                    <input  type="radio" name="Adulto" id="Adulto">
                    <label for="Adulto">Adulto</label>
                </div>
            </div>
            <button type="submit" class="buttons bg-mainColor text-white">Enviar</button>
        </form>
    </div>
</div>
